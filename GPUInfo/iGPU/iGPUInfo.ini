[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Version=0.1.0

[Section]
@includeGPUMeasures=#@#/GPUMeasures.inc
@includeTheme=#@#/theme.inc

[Background]
Meter=Image
MeterStyle=BackgroundStyle

[Label]
Meter=String
MeterStyle=NumberStyle|TextStyle
Y=5
Text=iGPU:

[iGPUCoreLoadValue]
Meter=String
MeterStyle=NumberStyle
MeasureName=iGPUCoreLoad
Text=%1%

[iGPUUsageBar]
Meter=Bar
MeterStyle=UpperBarStyle|BarStyle
MeasureName=iGPUCoreLoad

[iGPUClockMeter]
Meter=String
MeterStyle=NumberStyle|TextStyle
MeasureName=iGPUClock
Text=%1MHz
Y=5R

[iGPUTemperatureValue]
Meter=String
MeterStyle=NumberStyle
MeasureName=iGPUTemperature
Text=%1[\x00B0]C

[iGPUTemperatureBar]
Meter=Bar
MeterStyle=LowerBarStyle|BarStyle
MeasureName=iGPUTemperature
