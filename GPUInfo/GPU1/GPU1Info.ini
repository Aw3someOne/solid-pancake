[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Version=0.1.0

[Section]
@includeGPUMeasures=#@#/GPUMeasures.inc
@includeTheme=#@#/theme.inc

[Background]
Meter=Image
MeterStyle=BackgroundStyle

[Label]
Meter=String
MeterStyle=NumberStyle|TextStyle
Y=5
Text=GPU1:

[GPU1CoreLoadValue]
Meter=String
MeterStyle=NumberStyle
MeasureName=GPU1CoreLoad
Text=%1%

[GPU1UsageBar]
Meter=Bar
MeterStyle=UpperBarStyle|BarStyle
MeasureName=GPU1CoreLoad

[GPU1ClockMeter]
Meter=String
MeterStyle=NumberStyle|TextStyle
MeasureName=GPU1Clock
Text=%1MHz
Y=5R

[GPU1TemperatureValue]
Meter=String
MeterStyle=NumberStyle
MeasureName=GPU1Temperature
Text=%1[\x00B0]C

[GPU1TemperatureBar]
Meter=Bar
MeterStyle=LowerBarStyle|BarStyle
MeasureName=GPU1Temperature
