[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Version=0.1.0

[Section]
@includeTheme=#@#/theme.inc
@includeHWiNFO=#@#/HWiNFO.inc

[TotalCPUUsage]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#TotalCPUUsageSensorID#
HWiNFOSensorInstance=#TotalCPUUsageInstance#
HWiNFOEntryId=#TotalCPUUsageEntryID#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=100

[CoreMax]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#CoreMaxSensorID#
HWiNFOSensorInstance=#CoreMaxInstance#
HWiNFOEntryId=#CoreMaxEntryID#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=100

[Background]
Meter=Image
MeterStyle=BackgroundStyle

[TotalCPUUsageLine]
Meter=Line
LineCount=2
MeasureName=TotalCPUUsage
MeasureName2=CoreMax
LineColor=0xFFFFFF
LineColor2=0xFF0000
SolidColor=0x404040
X=5
Y=5
W=185
H=20
